<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello I %s you' , '♥')

    // Styled
    console.log('%chello I ♥ you' , 'color: red')

    // warning!
    console.warn('this is a warning');

    // Error :|
    console.error('this is an error')

    // Info
    console.info('this is info')

    // Testing
    console.assert(1>8 , 'This is used to test')

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p')
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach( dog => {
      // console.group(dog.name)  //To get opened info
      console.groupCollapsed(dog.name)  //To get closed info
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name}'s age is ${dog.age}`);
      console.groupEnd()
    })

    // counting
    console.count('Vignesh')
    console.count('Gupta')
    console.count('Vignesh')
    console.count('Gupta')
    console.count('Gupta')
    console.count('Gupta')
    console.count('Vignesh')
    console.count('Gupta')
    console.count('Vignesh')
    console.count('Vignesh')
    console.count('Gupta')

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs)

  </script>
</body>
</html>
