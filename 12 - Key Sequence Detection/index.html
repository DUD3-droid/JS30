<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

  const keysArray = [];
  const secretCode = 'JOD';

  window.addEventListener('keyup' , (e) => {
    // console.log(e.key);
    keysArray.push(e.key);

    keysArray.splice(-secretCode - 1 , keysArray.length - secretCode.length);

    if(keysArray.join('').includes(secretCode)){
      console.log('DING DING! YOU DID IT!!!!!!!');
      cornify_add();
    }

    console.log(keysArray);
  })

</script>
</body>
</html>
